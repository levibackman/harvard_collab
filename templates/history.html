{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
    <table class="table table-striper">
        <thead>
            <tr>
                <th>Symbol</th>
                <th>Shares</th>
                <th>Price</th>
                <th>Transacted</th>
            </tr>
        </thead>
        <tbody>
        <!-- TODO: Loop through the database entries to display them in this table -->
            {% for purchase in purchases %}
                <tr>
                    <td>{{purchase.symbol}}</td>
                    <td>{{purchase.quantity}}</td>
                    <td>{{purchase.price | usd }}</td>
                    <td>{{purchase.transacted}}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
